    <script>
        const marcadosAdicionales = [];

        // Agregar marcado adicional para Mujer
        marcadosAdicionales.push({
            icono: 'fas fa-venus',
            texto: 'Mujer',
            color: '#ff69b4',
            colorTexto: '#fff',
            condicion: empleado => empleado.SEXO === 1
        });

        // Agregar marcado adicional para Hombre
        marcadosAdicionales.push({
            icono: 'fas fa-mars',
            texto: 'Hombre',
            color: '#0077cc',
            colorTexto: '#fff',
            condicion: empleado => empleado.SEXO === 2
        });

        // Agregar marcado adicional para Departamento
        marcadosAdicionales.push({
            icono: 'fas fa-building',
            texto: empleado => empleado.DEPARTAMENTO,
            color: '#ff0000',
            colorTexto: '#fff',
            condicion: () => true
        });

        // Agregar marcado adicional para Teléfono
        marcadosAdicionales.push({
            icono: 'fas fa-phone',
            texto: empleado => empleado.TELEFONO,
            color: '#00ff00',
            colorTexto: '#000',
            condicion: empleado => empleado.TELEFONO
        });

        // Agregar marcado adicional para Fecha de nacimiento
        marcadosAdicionales.push({
            icono: 'fas fa-birthday-cake',
            texto: empleado => empleado.FECHA_NACIMIENTO,
            color: '#ff4500',
            colorTexto: '#fff',
            condicion: empleado => empleado.FECHA_NACIMIENTO
        });


        // Función para generar los marcados adicionales según las condiciones
        function generarMarcadosAdicionales(empleado) {
            const htmlMarcados = marcadosAdicionales
                .filter(marcado => marcado.condicion(empleado))
                .map(marcado => `
            <span class="pix-marcado-adicional" style="color:${marcado.colorTexto};background-color:${marcado.color};">
                <i class="${marcado.icono}"></i> ${typeof marcado.texto === 'function' ? marcado.texto(empleado) : marcado.texto}
            </span>
        `)
                .join('');

            return htmlMarcados;
        }
        const coloresPorLetra = {
            'A': '#FF6961',
            'B': '#77DD77',
            'C': '#AEC6CF',
            'D': '#FFD700',
            'E': '#C23B22',
            'F': '#F49AC2',
            'G': '#FF8C69',
            'H': '#B19CD9',
            'I': '#77DD77',
            'J': '#FFD700',
            'K': '#FFD700',
            'L': '#FDFD96',
            'M': '#FF77FF',
            'N': '#FFA07A',
            'O': '#87CEEB',
            'P': '#FFD700',
            'Q': '#FF69B4',
            'R': '#20B2AA',
            'S': '#87CEFA',
            'T': '#FFB6C1',
            'U': '#FFD700',
            'V': '#E0FFFF',
            'W': '#E6E6FA',
            'X': '#F0E68C',
            'Y': '#FFE4C4',
            'Z': '#FAEBD7'
        };



        function obtenerColorFondo(letra) {

            const letraMayuscula = letra.toUpperCase();


            return coloresPorLetra[letraMayuscula] || '#e0e0e0';
        }

        function renderizarEmpleados(data) {
            const datosEmpleadosDiv = document.getElementById('datosEmpleados');
            datosEmpleadosDiv.innerHTML = '';

            data.forEach(empleado => {
                const empleadoElement = document.createElement('div');
                empleadoElement.classList.add('pix-registro');

                const marcadosHTML = generarMarcadosAdicionales(empleado);

                let imagenElement;
                if (empleado.IMG !== null) {
                    imagenElement = `<img src="img/${empleado.IMG}" loading="lazy">`;
                } else {
                    const nombreInicial = empleado.NOMBRE.charAt(0).toUpperCase();
                    const colorFondo = obtenerColorFondo(nombreInicial);
                    const estiloDiv = `background-color: ${colorFondo}; width: 64px; height: 64px; display: inline-block; border-radius: 50%;  line-height: 64px;      color: #fff;
    text-align: center; font-size: 32px;`;
                    imagenElement = `<SPAN style="${estiloDiv}">${nombreInicial}</SPAN>`;
                }

                empleadoElement.innerHTML = `
            <div class="pix-registro-imagen" style="width: 110px; height: 110px;">
                <a href="formulario.html?id=${empleado.ID}" id="enlaceEmpleado_${empleado.ID}">${imagenElement}</a>
            </div>
            <div class="pix-registro-contenido">
                <a href="formulario.html?id=${empleado.ID}" class="enlaceEmpleado">
                    <strong class="nombreEmpleado">${empleado.NOMBRE} ${empleado.APELLIDO}</strong>
                </a>
                ${marcadosHTML}
            </div>
            
            <div class="pix-registro-acciones">
                <div>
                    <a href="#" class="pix-borrar-registro" onclick="confirmarEliminar(${empleado.ID})"><i class="fas fa-trash-alt"></i>Eliminar</a>
                </div>
            </div>
        `;
                datosEmpleadosDiv.appendChild(empleadoElement);
            });
        }


        const botonesMenu = document.querySelectorAll('.pix-mini-menu');
        botonesMenu.forEach(btn => {
            btn.addEventListener('click', function (event) {
                event.preventDefault();
                const menu = this;
                menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
            });
        });


        // Función para obtener los datos de los empleados y llamar a la función de renderizado
        function obtenerDatosEmpleados() {
            fetch('/datos_empleados')
                .then(response => response.json())
                .then(data => {
                    console.log('Datos de empleados:', data);
                    renderizarEmpleados(data);
                })
                .catch(error => console.error('Error al obtener datos de empleados:', error));
        }

        // Función para confirmar antes de eliminar un empleado
        function confirmarEliminar(idEmpleado) {
            if (confirm("¿Realmente deseas eliminar este registro?")) {
                marcarComoEliminado(idEmpleado);
            }
        }

        // Función para marcar un empleado como "eliminado"
        function marcarComoEliminado(idEmpleado) {
            fetch(`/marcar-como-eliminado`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: idEmpleado })
            })
                .then(response => {
                    if (response.ok) {
                        console.log('Empleado marcado como eliminado correctamente');
                        obtenerDatosEmpleados();
                    } else {
                        console.error('Error al marcar como eliminado empleado');
                        alert('Error al marcar como eliminado empleado');
                    }
                })
                .catch(error => {
                    console.error('Error al enviar la solicitud de marcar como eliminado empleado:', error);
                    alert('Error al enviar la solicitud de marcar como eliminado empleado');
                });
        }

function buscarPorNombre() {
    const textoBusqueda = document.getElementById('txtFiltroTexto').value.trim().toLowerCase();
    if (textoBusqueda === '') {
        obtenerDatosEmpleados();
    } else {
        fetch('/datos_empleados')
            .then(response => response.json())
            .then(data => {
                const empleadosFiltrados = data.filter(empleado => {

                    return empleado.NOMBRE.toLowerCase().includes(textoBusqueda) || empleado.APELLIDO.toLowerCase().includes(textoBusqueda);
                });

                renderizarEmpleados(empleadosFiltrados);
            })
            .catch(error => console.error('Error al obtener datos de empleados:', error));
    }
}



        // Llamar a la función obtenerDatosEmpleados al cargar la página
        window.onload = obtenerDatosEmpleados;

    </script>
