    <script>

        // Función para obtener la cantidad de palabras en la descripción

// Array de marcados adicionales


        const coloresPorLetra = {
    'A': '#ff0000', // Rojo
    'B': '#00ff00', // Verde
    'C': '#0000ff', // Azul
    'D': '#ffff00', // Amarillo
    'E': '#ff00ff', // Magenta
    'F': '#00ffff', // Cyan
    'G': '#ff9900', // Naranja
    'H': '#9966cc', // Morado
    'I': '#33cc33', // Verde lima
    'J': '#ff6666', // Rosa
    'K': '#009999', // Verde azulado
    'L': '#ffcc00', // Amarillo oscuro
    'M': '#6600cc', // Púrpura
    'N': '#ff3300', // Rojo anaranjado
    'O': '#6699ff', // Azul cielo
    'P': '#cc6600', // Naranja oscuro
    'Q': '#66ccff', // Azul claro
    'R': '#ff3399', // Rosa oscuro
    'S': '#339966', // Verde oscuro
    'T': '#ff99cc', // Rosa claro
    'U': '#3366ff', // Azul medio
    'V': '#996600', // Marrón
    'W': '#66ff33', // Verde claro
    'X': '#ff6633', // Naranja claro
    'Y': '#660033', // Púrpura oscuro
    'Z': '#99ccff'  // Azul pálido
};

// Función para obtener el color de fondo según la primera letra del nombre
function obtenerColorFondo(letra) {
    // Convertimos la letra a mayúscula para buscarla en el objeto
    const letraMayuscula = letra.toUpperCase();

    // Si la letra está definida en coloresPorLetra, se retorna su color, de lo contrario, se usa un color predeterminado
    return coloresPorLetra[letraMayuscula] || '#e0e0e0';
}

const marcadosAdicionales = [];


        // Agregar marcado adicional para Departamento
        marcadosAdicionales.push({
    icono: 'fas fa-language',
    texto: departamento => `Palabras descripcion: ${departamento.DESCRIPCION.split(' ').length}`,
    color: '#c8a2c8', // Amarillo pastel
    colorTexto: '#000', // Color de texto oscuro para que sea legible
    condicion: departamento => departamento.DESCRIPCION
});




        // Función para generar los marcados adicionales según las condiciones
        function generarMarcadosAdicionales(empleado) {
            const htmlMarcados = marcadosAdicionales
                .filter(marcado => marcado.condicion(empleado))
                .map(marcado => `
            <span class="pix-marcado-adicional" style="color:${marcado.colorTexto};background-color:${marcado.color};">
                <i class="${marcado.icono}"></i> ${typeof marcado.texto === 'function' ? marcado.texto(empleado) : marcado.texto}
            </span>
        `)
                .join('');

            return htmlMarcados;
        }
        function renderizarDepartamentos(data) {
    const datosDepartamentosDiv = document.getElementById('datosDepartamentos');
    datosDepartamentosDiv.innerHTML = '';

    data.forEach(departamento => {
        const letraDepartamento = departamento.NOMBRE.charAt(0).toUpperCase();
        const colorFondo = obtenerColorFondo(letraDepartamento);

        const departamentoElement = document.createElement('div');
        departamentoElement.classList.add('pix-registro');

        const estiloDiv = `background-color: ${colorFondo}; width: 64px; height: 64px; display: inline-block; border-radius: 50%; line-height: 64px; color: #fff; text-align: center; font-size: 32px;`;
        const imagenElement = `<span style="${estiloDiv}">${letraDepartamento}</span>`;

        const marcadosHTML = generarMarcadosAdicionales(departamento);

        departamentoElement.innerHTML = `
            <div class="pix-registro-imagen" style="width:110px; height: 110px;">
                <a href="formularioDepartamentos.html?id=${departamento.ID}">${imagenElement}</a>
            </div>
            <div class="pix-registro-contenido">
                <a href="formularioDepartamentos.html?id=${departamento.ID}" class="enlaceDepartamento">
                    <strong class="nombreDepartamento">${departamento.NOMBRE}</strong>
                </a>
                <span class="descripcionDepartamento">${departamento.DESCRIPCION}</span>
                ${marcadosHTML}
            </div>
            <div class="pix-registro-acciones">
                <div>
                    <a href="#" class="pix-borrar-registro" onclick="confirmarEliminar(${departamento.ID})"><i class="fas fa-trash-alt"></i>Eliminar</a>
                </div>
            </div>
        `;
        datosDepartamentosDiv.appendChild(departamentoElement);
    });
}






        // Función para obtener los datos de los departamentos y llamar a la función de renderizado
        function obtenerDatosDepartamentos() {
            fetch('/datos_departamentos')
                .then(response => response.json())
                .then(data => {
                    console.log('Datos de departamentos:', data);
                    renderizarDepartamentos(data);
                })
                .catch(error => console.error('Error al obtener datos de departamentos:', error));
        }

        // Función para confirmar antes de eliminar un departamento
        function confirmarEliminar(idDepartamento) {
            if (confirm("¿Realmente deseas eliminar este registro?")) {
                marcarComoEliminado(idDepartamento);
            }
        }

        // Función para marcar un departamento como "eliminado"
        function marcarComoEliminado(idDepartamento) {
    fetch(`/eliminar-departamento`, {
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ idDpt: idDepartamento })
    })
    .then(response => {
        if (response.ok) {
            console.log('Departamento eliminado correctamente');
            obtenerDatosDepartamentos();
        } else {
            console.error('Error al eliminar departamento');
            alert('Error al eliminar departamento');
        }
    })
    .catch(error => {
        console.error('Error al enviar la solicitud de eliminar departamento:', error);
        alert('Error al enviar la solicitud de eliminar departamento');
    });
}

        // Función para buscar por nombre
        function buscarPorNombre() {
            const textoBusqueda = document.getElementById('txtFiltroTexto').value.trim().toLowerCase();
            if (textoBusqueda === '') {
                obtenerDatosDepartamentos();
            } else {
                fetch('/datos_departamentos')
                    .then(response => response.json())
                    .then(data => {
                        const departamentosFiltrados = data.filter(departamento => {
                            return departamento.NOMBRE.toLowerCase().includes(textoBusqueda);
                        });
                        renderizarDepartamentos(departamentosFiltrados);
                    })
                    .catch(error => console.error('Error al obtener datos de departamentos:', error));
            }
        }

        // Llamar a la función obtenerDatosDepartamentos al cargar la página
        window.onload = obtenerDatosDepartamentos;
    </script>
