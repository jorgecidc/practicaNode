<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prueba Node</title>
    <meta name="ROBOTS" content="NOINDEX, NOFOLLOW" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=.8, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto+Condensed:300,400,500,600" />
    <link rel="stylesheet" href="//cdn.pixelinnova.com/pixelone/fontawesome.all.min.css" />
    <link href="//cdn.pixelinnova.com/pixelone/pix-grid.css" rel="stylesheet" />
    <link href="//cdn.pixelinnova.com/pixelone/pix-sistema.css?v=01022023" rel="stylesheet" />
    <link href="//cdn.pixelinnova.com/pixelone/pix-menu-deslizante.css" rel="stylesheet" />
    <link href="/pix-admin/css/custom.css" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

</head>
<body>
<div class="pix-grid pad-8">
    <div class="pix-fila">
        <div class="pc-12 tb-12 mv-12">
            <div class="pix-tarjeta" id="pixTarjetaFicha">
                <div class="pix-tarjeta-titulo">
                    <i class="fas fa-folder-tree"></i>Formulario
                </div>
                <div class="pix-grid pad-8">
                    <div class="pix-fila">
                        <div id="CPH_Cuerpo_rptCampos_pixDivCelda_0" class="pc-12 tb-12 mv-12">
                            <div class="pix-campo pix-campo-oculto pix-relleno">
                                <!-- Este campo podría ser para el ID del empleado, si lo necesitas -->
                                <input name="ctl00$CPH_Cuerpo$rptCampos$ctl00$ctlID_ENTIDAD" type="hidden" id="CPH_Cuerpo_rptCampos_ctlID_ENTIDAD_0" value="1">
                            </div>
                        </div>
                        <div id="nombreField" class="pc-12 tb-12 mv-12">
                            <label for="nombre">Nombre</label>
                            <div class="pix-campo pix-relleno">
                                <!-- Campo de nombre con valor prellenado -->
                                <input name="ctl00$CPH_Cuerpo$rptCampos$ctl02$ctlNOMBRE" type="text" id="nombre" placeholder="Nombre" maxlength="200" required="required">
                                <div class="pix-contador-caracteres">0/200</div>
                            </div>
                        </div>
                        <div id="apellidoField" class="pc-12 tb-12 mv-12">
                            <label for="apellido">Apellidos</label>
                            <div class="pix-campo pix-relleno">
                                <!-- Campo de apellido con valor prellenado -->
                                <input name="ctl00$CPH_Cuerpo$rptCampos$ctl02$ctlAPELLIDO" type="text" id="apellido" placeholder="Apellido" maxlength="200" required="required">
                                <div class="pix-contador-caracteres">0/200</div>
                            </div>
                        </div>
                        <div id="emailField" class="pc-12 tb-12 mv-12">
                            <label for="email">Email</label>
                            <div class="pix-campo pix-relleno">
                                <!-- Campo de email con valor prellenado -->
                                <input name="ctl00$CPH_Cuerpo$rptCampos$ctl02$ctlEMAIL" type="email" id="email" placeholder="Email" maxlength="200" required="required">
                                <div class="pix-contador-caracteres">0/200</div>
                            </div>
                        </div>
                        <div id="telefonoField" class="pc-12 tb-12 mv-12">
                            <label for="telefono">Telefono</label>
                            <div class="pix-campo pix-relleno">
                                <!-- Campo de teléfono con valor prellenado -->
                                <input name="ctl00$CPH_Cuerpo$rptCampos$ctl02$ctlTELEFONO" type="text" id="telefono" placeholder="Teléfono" maxlength="200" required="required">
                                <div class="pix-contador-caracteres">0/200</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Función para mostrar el formulario con los datos del empleado seleccionado
    function mostrarFormulario(id, nombre, apellido, email, telefono) {
        // Llenar los campos del formulario con los datos recibidos
        document.getElementById('nombre').value = decodeURIComponent(nombre);
        document.getElementById('apellido').value = decodeURIComponent(apellido);
        document.getElementById('email').value = decodeURIComponent(email);
        document.getElementById('telefono').value = decodeURIComponent(telefono);

        // Actualizar el contador de caracteres
        actualizarContador('nombre');
        actualizarContador('apellido');
        actualizarContador('email');
        actualizarContador('telefono');

        // Aquí puedes implementar la lógica para mostrar el formulario con los datos del empleado seleccionado
        // Por ejemplo, podrías abrir una ventana modal o redirigir a otra página con el formulario
    }

    // Función para actualizar el contador de caracteres
    function actualizarContador(campoId) {
        const campo = document.getElementById(campoId);
        const contador = campo.parentElement.querySelector('.pix-contador-caracteres');
        contador.textContent = campo.value.length + '/200';
    }

    // Obtener los parámetros de la URL
    const params = new URLSearchParams(window.location.search);
    // Comprobar si hay datos en la URL
    if (params.has('id') && params.has('nombre') && params.has('apellido') && params.has('email') && params.has('telefono')) {
        // Obtener los valores de los parámetros
        const id = params.get('id');
        const nombre = params.get('nombre');
        const apellido = params.get('apellido');
        const email = params.get('email');
        const telefono = params.get('telefono');
        // Mostrar el formulario con los datos prellenados
        mostrarFormulario(id, nombre, apellido, email, telefono);
    }

    // Agregar eventos de escucha para la entrada de texto y actualizar el contador de caracteres
    document.getElementById('nombre').addEventListener('input', function() {
        actualizarContador('nombre');
    });
    document.getElementById('apellido').addEventListener('input', function() {
        actualizarContador('apellido');
    });
    document.getElementById('email').addEventListener('input', function() {
        actualizarContador('email');
    });
    document.getElementById('telefono').addEventListener('input', function() {
        actualizarContador('telefono');
    });
</script>
</body>
</html>
