    <script>
        var editorCK;
        function goBack() {
            window.location.href = "/index.html"; // Redirigir siempre al index.html
        }

        // Función para obtener los parámetros de la URL
        function obtenerParametroURL(nombre) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nombre);
        }

        // Función para obtener los datos del empleado con el ID proporcionado
        // Función para obtener los datos del empleado con el ID proporcionado
function obtenerDatosEmpleadoPorID(id) {
    fetch(`/datos_empleado?id=${id}`)
        .then(response => response.json())
        .then(empleado => {
            // Rellenar el formulario con los datos del empleado
            document.getElementById('nombre').value = empleado[0].NOMBRE;
            document.getElementById('apellido').value = empleado[0].APELLIDO;
            document.getElementById('email').value = empleado[0].EMAIL;
            document.getElementById('telefono').value = empleado[0].TELEFONO;
            document.getElementById('fotoEmpleado').src = `./img/${empleado[0].IMG}`;
            document.getElementById('imagenNombre').textContent = `${empleado[0].IMG}`;
            document.getElementById('departamentoPrellenado').value = empleado[0].DEPARTAMENTO;
            
            // Preenlazar el CKEditor con la descripción del empleado
            const descripcionEmpleado = empleado[0].DESCRIPCION;
if (descripcionEmpleado) {
    ClassicEditor
        .create(document.querySelector('#descripcion'), {
            initialData: descripcionEmpleado
        })
        .then(editor => {
            console.log('Editor de descripción creado y prellenado correctamente');
            editorCK = editor;
        })
        .catch(error => {
            console.error('Error al crear el editor de descripción:', error);
        });
}

            cargarCampos();
            // Actualizar contadores de caracteres
            actualizarContadores();
        })
        .catch(error => console.error('Error al obtener datos del empleado:', error));
}


        // Función para prellenar el formulario con los datos del empleado
        function prellenarFormulario() {
    // Obtener el ID del empleado de la URL
    const idEmpleado = obtenerParametroURL('id');
    if (idEmpleado) {
        obtenerDatosEmpleadoPorID(idEmpleado);
        // Ocultar la opción de adjuntar imagen cuando haya una imagen prerellenada
        document.getElementById('adjuntarImagen').style.display = 'none';
    } else {
        // Si no hay ID en la URL, limpiar los campos y establecer la acción del formulario para guardar un nuevo empleado
        document.getElementById('formularioEmpleado').reset();
        document.getElementById('formularioEmpleado').action = '/guardar-empleado';

        // Ocultar la imagen si el ID es nulo
        document.getElementById('fotoEmpleado').style.display = 'none';

        // Verificar si los campos del formulario están vacíos, incluyendo la descripción
        const camposVacios = Array.from(document.querySelectorAll('input[type="text"], input[type="email"], textarea')).some(input => input.value.trim() === '');
        if (camposVacios) {
            // Mostrar el campo de adjuntar imagen si los campos están vacíos
            document.getElementById('adjuntarImagen').style.display = 'block';
            document.getElementById('eliminar-imagen').style.display = 'none';
            // Obtener la inicial del nombre y establecerla como contenido del div imagenNombre
            const nombre = document.getElementById('nombre').value.trim();
            if (nombre) {
                document.getElementById('imagenNombre').textContent = nombre.charAt(0).toUpperCase();
            }
            // Inicializar CKEditor en el campo de descripción
            ClassicEditor
                .create(document.querySelector('#descripcion'))
                .then(editor => {
                    console.log('Editor de descripción creado correctamente');
                    editorCK = editor;
                })
                .catch(error => {
                    console.error('Error al crear el editor de descripción:', error);
                });
        } else {
            agregarClaseRelleno();
        }
    }
}

    fetch('/datos_departamentos')
        .then(response => response.json())
        .then(departamentos => {
            console.log('Departamentos recibidos:', departamentos);
            const selectDepartamento = document.getElementById('departamento');
            departamentos.forEach(departamento => {
                const option = document.createElement('option');
                option.value = departamento.ID;
                option.textContent = departamento.NOMBRE;
                selectDepartamento.appendChild(option);
            });

            // Obtener el nombre del departamento prerellenado
            const nombreDepartamentoPrellenado = document.getElementById('departamentoPrellenado').value;

            // Buscar el ID del departamento prerellenado en los datos de departamentos
            const departamentoPrellenado = departamentos.find(dep => dep.NOMBRE === nombreDepartamentoPrellenado);

            // Si se encuentra el departamento prerellenado, seleccionarlo en el campo select
            if (departamentoPrellenado) {
                selectDepartamento.value = departamentoPrellenado.ID;
            }
        })
        .catch(error => console.error('Error al obtener departamentos:', error));



// Función para obtener el departamento del empleado
function obtenerDepartamentoEmpleado(idEmpleado) {
    return fetch(`/datos_empleado?id=${idEmpleado}`)
        .then(response => response.json())
        .then(empleado => {
            return empleado[0].DEPARTAMENTO;
        })
        .catch(error => {
            console.error('Error al obtener datos del empleado:', error);
            return null;
        });
}
        

        // Función para actualizar los contadores de caracteres
        function actualizarContadores() {
            const campos = document.querySelectorAll('input[type="text"], input[type="email"]');
            campos.forEach(input => {
                const contador = input.nextElementSibling;
                contador.textContent = `${input.value.length}/200`;
            });
        }

        // Llamar a la función para prellenar el formulario cuando se cargue la página
        window.onload = prellenarFormulario;

        // Agregar eventos de entrada a cada campo para actualizar los contadores
        const campos = document.querySelectorAll('input[type="text"], input[type="email"]');
        campos.forEach(input => {
            input.addEventListener('input', () => {
                const contador = input.nextElementSibling;
                contador.textContent = `${input.value.length}/200`;
            });
        });

        // Manejar cambio en la selección de archivo de imagen
        document.getElementById('imagen').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                // Mostrar previsualización de la imagen
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('fotoEmpleado').src = e.target.result;
                    document.getElementById('imagenPreview').style.display = 'inline-block';
                    // Mostrar el nombre del archivo
                    document.getElementById('imagenNombre').textContent = file.name;
                    // Cambiar la visualización de fotoEmpleado de none a block
                    document.getElementById('fotoEmpleado').style.display = 'block';
                    // Ocultar el campo de adjuntar imagen al seleccionar una nueva imagen
                    document.getElementById('adjuntarImagen').style.display = 'none';
                    document.getElementById('eliminar-imagen').style.display = 'inline-block';
                };
                reader.readAsDataURL(file);
            } else {
        // Limpiar la previsualización si no se selecciona ningún archivo
        document.getElementById('fotoEmpleado').src = '';
        document.getElementById('imagenNombre').textContent = '';
        document.getElementById('imagenPreview').style.display = 'none';
        // Ocultar el campo de adjuntar imagen si no se adjunta ningún archivo
        document.getElementById('adjuntarImagen').style.display = 'block';
        // Cambiar la visualización de fotoEmpleado de block a none
        document.getElementById('fotoEmpleado').style.display = 'none';
        document.getElementById('eliminar-imagen').style.display = 'none';
        // Obtener la inicial del nombre y establecerla como contenido del div imagenNombre
        const nombre = document.getElementById('nombre').value.trim();
        if (nombre) {
            document.getElementById('imagenNombre').textContent = nombre.charAt(0).toUpperCase();
        }
    }
});

function obtenerContenidoCKEditor() {
    return editorCK.getData();
}




        // Función para eliminar la imagen y mostrar nuevamente el campo de adjuntar imagen
        function eliminarImagen() {
    document.getElementById('fotoEmpleado').src = '';
    document.getElementById('imagen').value = '';
    document.getElementById('imagenPreview').style.display = 'none';
    document.getElementById('adjuntarImagen').style.display = 'block'; // Mostrar el campo de adjuntar imagen
}

        // Manejar el envío del formulario
        document.getElementById('formularioEmpleado').addEventListener('submit', function (event) {
            event.preventDefault(); // Evitar el envío del formulario para poder validar
            const id = obtenerParametroURL('id'); // Obtener el ID del empleado
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const email = document.getElementById('email').value;
            const telefono = document.getElementById('telefono').value;
            const imagen = document.getElementById('imagen').files[0];
            const departamento = document.getElementById('departamento').selectedOptions[0].textContent;
            const genero = document.getElementById('genero').value;
            const descripcion = obtenerContenidoCKEditor();



            // Verificar si se ha adjuntado un archivo y si hay un ID de empleado presente
            if (imagen && id) {
                const formData = new FormData();
formData.append('id', id);
formData.append('nombre', nombre);
formData.append('apellido', apellido);
formData.append('email', email);
formData.append('telefono', telefono);
formData.append('departamento', departamento);
formData.append('genero', genero);
formData.append('descripcion', descripcion);


// Verificar si hay una imagen adjunta
if (imagen) {
    formData.append('imagen', imagen);
}


                // Enviar la solicitud al servidor con los datos del empleado para actualizar
                fetch('/actualizar-empleado', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => {
                        if (response.ok) {
                            console.log('Empleado guardado correctamente');
                            mostrarSnackbar('Datos guardados correctamente', '');
                            setTimeout(function () {
                                location.reload();
                            }, 4000);
                        } else {
                            console.error('Error al actualizar empleado');
                            alert('Error al actualizar empleado');
                        }
                    })
                    .catch(error => {
                        console.error('Error al enviar la solicitud:', error);
                        alert('Error al enviar la solicitud');
                    });
            } else {
                // Si no se ha adjuntado un archivo o no hay un ID de empleado presente, continuar con el comportamiento normal del formulario
                const formData = new FormData();
                formData.append('id', id);
                formData.append('nombre', nombre);
                formData.append('apellido', apellido);
                formData.append('email', email);
                formData.append('telefono', telefono);
                formData.append('imagen', imagen);
                formData.append('departamento', departamento);
                formData.append('genero', genero);
                formData.append('descripcion', descripcion);


                // Validar que los campos no estén vacíos
                if (nombre.trim() === '' || apellido.trim() === '' || email.trim() === '' || telefono.trim() === '') {
                    alert('Por favor completa todos los campos');
                    return;
                }

                // Determinar la URL de acción del formulario
                let actionURL = '/actualizar-empleado';
                if (id == null) {
                    actionURL = '/guardar-empleado';
                }

                // Enviar la solicitud al servidor con los datos del empleado
                fetch(actionURL, {
                    method: 'POST',
                    body: formData
                })
                    .then(response => {
                        if (response.ok) {
                            console.log('Empleado guardado correctamente');
                            mostrarSnackbar('Datos guardados correctamente', '');
                            setTimeout(function () {
                                location.reload();
                            }, 4000);
                        } else {
                            console.error('Error al guardar empleado');
                            alert('Error al guardar empleado');
                        }
                    })
                    .catch(error => {
                        console.error('Error al enviar la solicitud:', error);
                        alert('Error al enviar la solicitud');
                    });
            }
        });

        // Recargar la página cuando se muestre después de volver atrás
        window.addEventListener('pageshow', function (event) {
            if (event.persisted) {
                location.reload();
            }
        });
